<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Admin - Career Kaptain</title>
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff8902, #ffc170);
            color: #222;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .auth-buttons a {
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: 500;
        }

        .auth-buttons .login {
            color: #333;
        }

        .auth-buttons .signup {
            background: #007bff;
            color: white;
        }

        /* Contact Section */
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .contact-container h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .contact-container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Button Container */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .contact-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45%;
            padding: 12px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .contact-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .contact-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .whatsapp {
            background: #25d366;
        }

        .gmail {
            background: #d93025;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #888;
        }

        .logos span {
            margin: 0 10px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Career Kaptain</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="directory.html">Career Directory</a></li>
            <li><a href="eligibility.html">Student Eligibility Checker</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="#" class="login">Log in</a>
            <a href="#" class="signup">Sign up</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-container">
        <h1>Contact Admin</h1>
        <p>Dear counselors, Got a suggestion for dashboard improvements?<br> Mail or text below.</p>
        
        <div class="button-group">
            <a href="https://wa.me/+918076831603" class="contact-button whatsapp">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
                Message
            </a>

            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=rajnish.pandey@pw.live" class="contact-button gmail">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail Logo">
                Mail
            </a>
            
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Designed by Rajnish Pandey with ðŸ§¡ for Career Kaptain</p>
        <div class="logos">
            <span>A Physics Wallah Product</span>
        </div>
    </footer>

</body>
</html>
